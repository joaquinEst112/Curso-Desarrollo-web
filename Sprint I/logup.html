<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Zapatos LoSneak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">YuSneaker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link " href="login.html">Iniciar Seccion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <h1>Registro de Usuario</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="nombre" class="form-control" id="inputNombre>
            </div>
            <div class="col-md-6">
              <label for="inputApellidos" class="form-label">Apellidos</label>
              <input type="apellidos" class="form-control" id="inputApellidos">
            </div>
            <div class="col-12">
              <label for="inputcorreoelectronico" class="form-label">
                Correo Electronico</label>
              <input type="correoelectronico" class="form-control" id="inputcorreoelectronico" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputcontrasena" class="form-label">Contrasena</label>
              <input type="contrasena" class="form-control" id="inputcontrasena" placeholder="************">
            </div>
            <div class="col-md-6">
              <label for="inputconfirmacion" class="form-label">Confirmacion de
                contrasena</label>
              <input type="text" class="form-control" id="inputconfirmacion" placeholder="************">
            </div>
              
           
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2023 Joaquin Alberto Lopez Acosta</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
